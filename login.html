<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShopLine - Log in</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <form action="" class="form" autocomplete="off">
        <label id="form-title">Iniciar Sesión</label>
        <br>
        <input type="email" name="" id="email" placeholder="Correo electronico">
        <br>
        <input type="password" name="" id="password" placeholder="Contraseña">
        <br>
        <input type="submit" value="Iniciar" id="submit">
        <br>
        <a href="#">Olvidaste tu contraseña?</a>
        <br>
        <a href="#">Registrate!</a>
        <br>
    </form>
</body>
</html>
